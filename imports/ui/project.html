<template name="project">
  <tr class="project">
    <td class="ctrl">{{_id}}</td>
    <td>
      <div class="flex-grid">
        <div class="row">
          <div class="cell size3 design">
            <div class="status running">設計</div>
            <div class="progress pg-running" data-value="{{design.percent}}" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell size3 scheduling">
            <div class="status ready">排程與規劃</div>
            <div class="progress pg-error" data-value="20" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell size3 machining">
            <div class="status ready">加工與量測</div>
            <div class="progress" data-value="30" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell size3 molding">
            <div class="status ready">成型</div>
            <div class="progress" data-value="40" data-animate="500" data-role="progress"></div>
          </div>
        </div>
      </div>
    </td>
  </tr>
</template>
