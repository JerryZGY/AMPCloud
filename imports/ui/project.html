<template name="project">
  <tr id="{{_id}}" class="project">
    <td>{{_id}}</td>
    <td>
      <div class="flex-grid">
        <div class="row cell-auto-size">
          <div class="cell">
            <div class="status running">設計</div>
            <div class="design progress pg-running" data-value="{{design.Percent}}" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell">
            <div class="status ready">排程與規劃</div>
            <div class="scheduling progress pg-error" data-value="20" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell">
            <div class="status ready">加工與量測</div>
            <div class="machining progress" data-value="30" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell">
            <div class="status ready">成型</div>
            <div class="molding progress" data-value="40" data-animate="500" data-role="progress"></div>
          </div>
        </div>
      </div>
    </td>
  </tr>
</template>
