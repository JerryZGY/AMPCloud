<template name="project">
  <tr id="{{_id}}" class="project">
    <td class="ctrl">{{_id}}</td>
    <td>
      <div class="flex-grid">
        <div class="row">
          <div class="cell size3 design">
            <div class="status running">設計</div>
            <div class="progress pg-running" data-value={{design.progress}} data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell size3 scheduling">
            <div class="status standby">排程與規劃</div>
            <div class="progress pg-error" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell size3 machining">
            <div class="status standby">加工與量測</div>
            <div class="progress" data-animate="500" data-role="progress"></div>
          </div>
          <div class="cell size3 molding">
            <div class="status standby">成型</div>
            <div class="progress" data-animate="500" data-role="progress"></div>
          </div>
        </div>
      </div>
    </td>
  </tr>
</template>
