<template name="project">
    <tr>
        <td>{{projectNo}}</td>
        <td style="padding:unset;">
            <div class="flex-grid">
                <div class="row cell-auto-size">
                    <div class="cell">
                        <div class="status bg-running">設計</div>
                        <div class="progress pg-running" data-value="10" data-animate="500" data-role="progress"></div>
                    </div>
                    <div class="cell">
                        <div class="status bg-ready">排程與規劃</div>
                        <div class="progress pg-error" data-value="20" data-animate="500" data-role="progress"></div>
                    </div>
                    <div class="cell">
                        <div class="status bg-ready">加工與量測</div>
                        <div class="progress" data-value="30" data-animate="500" data-role="progress"></div>
                    </div>
                    <div class="cell">
                        <div class="status bg-ready">成型</div>
                        <div class="progress" data-value="40" data-animate="500" data-role="progress"></div>
                    </div>
                </div>
            </div>
        </td>
        <td><a class="info-button"><span class="mif-info mif-2x"></span></a></td>
    </tr>
</template>
