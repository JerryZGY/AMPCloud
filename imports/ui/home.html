<template name="home">
  <div class="content">
    <div class="flex-grid">
      <div class="row cell-auto-size">
        <div class="cell">
          <button id="create" class="shortcut-button bg-green bg-active-darkGreen fg-white">
          <span class="icon mif-file-powerpoint"></span>
          <span class="title">Create</span>
        </button>
        </div>
        <div class="cell">
          <button id="design" class="shortcut-button bg-cyan bg-active-darkCyan fg-white">
          <span class="icon mif-pencil"></span>
          <span class="title">Design</span>
        </button>
        </div>
        <div class="cell">
          <button id="scheduling" class="shortcut-button bg-cobalt bg-active-darkCobalt fg-white">
          <span class="icon mif-indent-increase"></span>
          <span class="title">Scheduling</span>
        </button>
        </div>
        <div class="cell">
          <button id="machining" class="shortcut-button bg-indigo bg-active-darkIndigo fg-white">
          <span class="icon mif-hammer"></span>
          <span class="title">Machining</span>
        </button>
        </div>
        <div class="cell">
          <button id="molding" class="shortcut-button bg-violet bg-active-darkViolet fg-white">
          <span class="icon mif-widgets"></span>
          <span class="title">Molding</span>
        </button>
        </div>
      </div>
    </div>
    <table class="table border bordered">
      <thead>
        <tr>
          <th class="identify">專案工號</th>
          <th>階段狀態</th>
        </tr>
      </thead>
      <tbody>
        {{#each projects}} {{> project}} {{/each}}
      </tbody>
    </table>
  </div>
</template>
