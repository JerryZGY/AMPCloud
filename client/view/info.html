<template name="info">
  <div class="content">
    {{#with info}}
    <table class="table striped border hovered">
      <tbody>
        <tr>
          <th>伺服器版本</th>
          <td>v{{version}}</td>
        </tr>
        <tr>
          <th>設計端網址</th>
          <td>{{designUrl}}</td>
        </tr>
      </tbody>
    </table>
    {{/with}}
  </div>
</template>
