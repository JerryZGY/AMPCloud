<template name="molding">
  <div class="content">
    <div class="tabcontrol" data-role="tabcontrol">
      <ul class="tabs">
        <li><a href="#meltTemp">熔膠溫度</a></li>
        <li><a href="#injSpeed">射出速度</a></li>
        <li><a href="#packingPressure">保壓壓力</a></li>
      </ul>
      <div class="frames">
        <div id="meltTemp"></div>
        <div id="injSpeed"></div>
        <div id="packingPressure"></div>
      </div>
    </div>
    <table class="table border hovered bordered">
      <thead>
        <tr>
          <th>模具編號</th>
          <th>起始位置</th>
          <th>鬆退量值</th>
          <th>背壓壓力</th>
          <th>熔膠溫度</th>
          <th>射出速度</th>
          <th>保壓壓力</th>
          <th>記錄時間</th>
        </tr>
      </thead>
      <tbody>
        {{#each moldings}}
        <tr class="{{type}}">
          <td>{{moldNo}}</td>
          <td>{{startPos}}</td>
          <td>{{suckBackStroke}}</td>
          <td>{{suckBackPressure}}</td>
          <td>{{parseArray meltTemp}}</td>
          <td>{{parseArray injSpeed}}</td>
          <td>{{parseArray packingPressure}}</td>
          <td>{{formatDate timeIndex}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
