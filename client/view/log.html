<template name="log">
  <div class="content">
    <table class="table border hovered bordered">
      <thead>
        <tr>
          <th>專案編號</th>
          <th>記錄訊息</th>
          <th>接收時間</th>
        </tr>
      </thead>
      <tbody>
        {{#each logs}}
        <tr>
          <td>{{projectNo}}</td>
          <td>{{message}}</td>
          <td>{{receivedAt}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
